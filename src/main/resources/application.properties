#Base de datos local
spring.datasource.url = jdbc:mysql://localhost:3306/vehiculos?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username = root
spring.datasource.password = root

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update, none) Cambiar a none para base de datos online
spring.jpa.hibernate.ddl-auto = update
